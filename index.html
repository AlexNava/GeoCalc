<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		html, body, #map-canvas {width: 1000px; height: 800px; margin: 0; padding: 0;}
		</style>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_GxD59aQPgx2dcAmHi6npVZZ-eMenZAA"></script>
		<script>
			function initialize() {
				var mapOptions = {
					center: { lat: -34.397, lng: 150.644},
					zoom: 8
				};
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"></div>
		<form id="NewPointForm">
			Name: <input type="text" id="PointName" placeholder="Any name"/><br />
			Coordinates: <input type="text" id="PointCoord" placeholder="N/E coordinates"/><br />
			Accuracy: <input type="text" id="PointAccuracy" placeholder="meters"/><br />
			<input type="submit" value="Submit" />
		</form>
		<script src = "scripts/GeoCalc.js"></script>		
	</body>
</html>
